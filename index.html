    <div class="container">
        <div class="row">
            <col class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">PRODUCT TITLE</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <input type="text" class="form-control">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <textarea name="" id="" class="form-control"></textarea>


                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">PRODUCT PRICE</label>

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <input type="text" class="form-control">
                       
                    </select>

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">expired date</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">BRAND</label>
                    <select name="" id="" class="form-control">
                        <option value="">HP</option>
                        <option value="">SAMSUNG</option>
                        <option value="">LENOVO</option>
                        <option value="">MOTOROLA</option>
                        <option value="">NOTHING</option>
                        <option value="">APPLE</option>
                        <option value="">XIOMI</option>
                        <option value="">SONY</option>

                    <label for="" class="form-label">PRODUCT IMAGE</label>
                    <input type="file" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                <br>
